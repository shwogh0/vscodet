<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1() {
            console.log('onchange 함수호출');
        }

        function test2() {
            console.log('onkeyup 함수호출');
            document.getElementById('id3').innerHTML =
                document.getElementById('id2').value;
        }

        function test3() {
            console.log('onkeydown 함수호출');
            document.getElementById('id5').innerHTML = 
                document.getElementById('id4').value;
        }
    </script>
</head>
<body>
    <!-- onchange : 직전대비 바뀌는게 있으면(값의 변화가 있을 때) 함수호출 -->
    입력1 : <input type="text" id="id1" onchange="test1()"> <br>
    <!-- onkeyup : 값을 입력받을 때 마다 함수호출(키에서 손을 떼는 순간) -->
    입력2 : <input type="text" id="id2" onkeyup="test2()"> <br>
    onkeyup에서 입력받은 값 :  <p id="id3"></p>
    <!-- onkeydown : 키를 누른 순간 함수호출(키를 꾹누르고 있어도 함수호출) -->
    입력3 : <input type="text" id="id4" onkeydown="test3()"> <br>
    onkeydown에서 입력받은 값 : <p id="id5"></p>

</body>
</html>
